<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13th homework</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="ticket-wrapper">
        <div class="ticket">
            <div class="country">
                <div class="country-list">
                    <h2>fra</h2ss=>
                    <h2>ams</h2>
                </div>
                <div class="country-list_text">
                    <p>frankfurt</p>
                    <p>amsterdam</p>
                </div>
            </div>
            <div class="ticket-flight">
                <ul class="flight-list">
                    <li class="flight-list_item">flight</li>
                    <li class="flight-list_text">815</li>
                </ul>
                <ul class="flight-list">
                    <li class="flight-list_item">gate</li>
                    <li class="flight-list_text">23g</li>
                </ul>
                <ul class="flight-list">
                    <li class="flight-list_item">seat</li>
                    <li class="flight-list_text">10f</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="ticket_passenger">
                        <p class="ticket_passenger_text">passenger</p>
                        <p class="ticket_passenger_text2">Robert De Niro</p>
                    </li>
                    <li class="ticket_passenger">
                        <p class="ticket_passenger_text">class</p>
                        <p class="ticket_passenger_text2">Business</p>
                    </li>
                    <li class="ticket_passenger">
                        <p class="ticket_passenger_text">departure</p>
                        <p class="ticket_passenger_text2">3:45am, Dec 15</p>
                    </li>
                </ul>
            </div>
            <div class="QRcode">
                <img src="/img/qr.svg" alt="QR kod"
                width="180"
                height="150">
            </div>
        </div>
    </div>
</body>
</html>
